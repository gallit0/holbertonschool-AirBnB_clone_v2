<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% for i in states.values()|sort(attribute="name") %}
                <LI>
                    {{ i.id }}:<B>{{ i.name }}</B>

                    <UL>
                        {% for j in i.cities|sort(attribute="name") %}
                        <LI>
                            {{ j.id }}:<B>{{ j.name }}</B>
                        </LI>
                        {% endfor %}                        
                    </UL>
                </LI>
            {% endfor %}
        </ul>
    </body>
</html>
